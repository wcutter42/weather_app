<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <main class="fade-in">
        <!--Search Bar Section lots of accessiblity stuff-->
        <h1 class="offscreen">Responsive Weather App Powered by the Open Weather A P I</h1>
        <section id="searchBar" class="searchBar fade-in" >
            <form id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text" class="offscreen">Enter a new location</label>
                <input id="searchBar__text" class="searchBar__text" type="text" role="searchBox" size="40"
                autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar__button" class="searchBar__button button" title="Submit Location" 
                aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditions">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fas fa-sync fa-spin none"></i>
                </button>
            </form>
        </section>
        
        <!--Current Forecast Section lots of accessiblity stuff also the <a></a> is to skip to next section I think-->
        <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>
        <section id="currentForecast" class="currentForecast fade-in" role="region" aria-labelledby="currentForecast__location">
            <h2 id="currentForecast__location" class="currentForecast__location">Current Conditions</h2>
            <div id="currentForecast__conditions" class="currentForecast__conditions">
            
              <!--   <div class="icon" id="icon"><i class="far fa-sun" aria-hidden="true"
                    title="clear sky"></i></div>
            <div class="temp">59째<div class="unit">F</div></div>
            <div class="desc">Clear Sky</div>
            <div class="feels">Feels Like 53째</div>
            <div class="maxtemp">High 62째</div>
            <div class="mintemp">Low 39째</div>
            <div class="humidity">Humidity 44%</div>
            <div class="wind">Wind 7 mph</div> -->

            </div>
        </section>

        <!--Nav Section lots of accessiblity stuff-->
        <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
        <nav id="navButtons" class="navButtons fade-in" >

            <!--The button has two <i></i> which are icons and have a class from where they are taken from look at Web Font /icons link-->
            <button id="getLocation" class="button" title="Get Location" 
                aria-label="Get the current weather conditions for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="home" class="button" title="Home Weather" 
                aria-label="Get the current weather conditions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="saveLocation" class="button" title="Save Location" 
                aria-label="Save the current location as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="unit" class="button" title="Toggle Measurement Units" 
                aria-label="Toggle between metric and imperial measurement units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="refresh" class="button" title="Refresh Weather" 
                aria-label="Refresh the current weather conditions">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

        </nav>

        <!--<hr> is horizonal rule makes a horizontal line -->
        <hr class="fade-in">

        <!--Daily Six Day Forecast Section lots of accessiblity stuff-->
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast__title">
            <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
        </section>

        <!--This is gonna be used so that when we get results we can send them to this paragraph to be red off for a screen reader aria-live="assertive" means that it will be read off instantly I think-->
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
</body>
</html>
